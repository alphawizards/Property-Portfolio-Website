name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run check

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: "postgres://mock_user:mock_password@localhost:5432/mock_db"
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_mock"
          CLERK_SECRET_KEY: "sk_test_mock"
