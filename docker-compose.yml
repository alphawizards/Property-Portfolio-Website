version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: property-portfolio-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: property_portfolio
      MYSQL_USER: property_user
      MYSQL_PASSWORD: property_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
